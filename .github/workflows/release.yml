name: Release and Publish

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é… v1.0.0, v2.1.3 ç­‰æ ¼å¼çš„æ ‡ç­¾

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Get tag version
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          npm version ${{ steps.tag.outputs.version }} --no-git-tag-version

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true  # å…è®¸æµ‹è¯•å¤±è´¥ä½†ç»§ç»­å‘å¸ƒ

      - name: Create package tarball
        run: npm pack

      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## ğŸš€ Release ${{ steps.tag.outputs.tag }}
            
            ### ğŸ“¦ å®‰è£…
            ```bash
            npm install markdown2png@${{ steps.tag.outputs.version }}
            ```
            
            ### ğŸ“‹ å˜æ›´æ—¥å¿—
            è¯·æŸ¥çœ‹æäº¤å†å²è·å–è¯¦ç»†å˜æ›´ä¿¡æ¯ã€‚
            
            ### ğŸ“ æ‰“åŒ…æ–‡ä»¶
            - NPM åŒ…å·²å‘å¸ƒåˆ° [npmjs.com](https://www.npmjs.com/package/markdown2png)
            - æºä»£ç å¯åœ¨æ­¤ç‰ˆæœ¬æ ‡ç­¾ä¸‹è·å–
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./markdown2png-${{ steps.tag.outputs.version }}.tgz
          asset_name: markdown2png-${{ steps.tag.outputs.version }}.tgz
          asset_content_type: application/gzip

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ steps.tag.outputs.version }}
          path: markdown2png-${{ steps.tag.outputs.version }}.tgz
          retention-days: 30